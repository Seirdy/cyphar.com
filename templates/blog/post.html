{% extends "layout.html" %}
{% block title %}{{ post.title }}{% endblock %}
{% block body %}


<h2>
	{{ post.title }}
	<p>
		<p class="floatleft">
		{% for tag in post.tags %}
			<a href="{{ url_for("blog", tag=tag) }}"><code>{{ tag }}</code></a>
		{% endfor %}
		</p>
		<p class="floatright">
			<small>{{ post.published.strftime(g.date_format) }}</small>
		</p>

		{# Don't ask. #}
		<br>
	</p>
</h2>

{{ post.html|safe }}

{% endblock %}
