# dot.cyphar.com postgres config.

config:
  boot.autostart: "true"
  boot.autostart.delay: 20
  boot.autostart.priority: 10
  security.protection.delete: "true"
devices:
  postgres-proxy:
    # TODO TODO TODO
    connect: tcp:127.0.0.1:8000
    listen: unix:/srv/run/postgres.sock
    uid: 65534
    gid: 65534
    mode: 0000
    security.gid: 65534
    security.uid: 65534
    type: proxy
