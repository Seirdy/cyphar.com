# dot.cyphar.com postgres config.

config:
  security.protection.delete: "true"
  boot.autostart: "true"
  boot.autostart.delay: 20
  boot.autostart.priority: 5
  limits.cpu: 4
  limits.memory: 8GB
  raw.idmap: |
    both 1000001 5000
devices:
  root:
    type: disk
    path: /
    size: 1GB
    pool: default
  postgres-data-dir:
    type: disk
    path: /srv/postgres-data
    source: /store/varlib/postgres-data
  postgres-backup-dir:
    type: disk
    path: /srv/postgres-backup
    source: /store/glacier/postgres-backup
  postgres-proxy:
    type: proxy
    connect: tcp:127.0.0.1:5432
    listen: unix:/srv/run/postgres.sock
    uid: 1000001
    gid: 1000001
    mode: 0770
    security.gid: 65534
    security.uid: 65534
