# dot.cyphar.com tor relay config.

config:
  boot.autostart: "true"
  limits.cpu: 1
  limits.memory: 2GB
  security.protection.delete: "true"
  raw.idmap: |
    both 1000000 5000
devices:
  tor-hsdir:
    type: disk
    path: /var/lib/tor/hidden-services
    source: /store/glacier/dot.cyphar.com/tor/hidden-services
  www-proxy:
    type: proxy
    bind: container
    connect: unix:/srv/run/www-prod.sock
    listen: unix:/var/run/www.sock
    mode: 0777
    security.gid: 65534
    security.uid: 65534
