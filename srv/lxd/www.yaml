# www.cyphar.com web server config.

config:
  boot.autostart: "true"
  limits.cpu: "1"
  limits.memory: 512MB
devices:
  beta-proxy:
    connect: tcp:127.0.0.1:8081
    listen: tcp:127.0.0.1:8081
    security.gid: "65534"
    security.uid: "65534"
    type: proxy
  lgtm-proxy:
    connect: tcp:127.0.0.1:8090
    listen: tcp:127.0.0.1:8090
    security.gid: "65534"
    security.uid: "65534"
    type: proxy
  prod-proxy:
    connect: tcp:127.0.0.1:8080
    listen: tcp:127.0.0.1:8080
    security.gid: "65534"
    security.uid: "65534"
    type: proxy
