# matrix.cyphar.com synapse config.

config:
  security.protection.delete: "true"
  boot.autostart: "true"
  limits.cpu: 2
  limits.memory: 3GB
  raw.idmap: |
    both 1000005 5000
devices:
  data-dir:
    type: disk
    path: /store
    source: /store/megalos/rtorrent
  torrent-tcp-proxy:
    connect: tcp:0.0.0.0:50000,6881
    listen: tcp:0.0.0.0:50000,6881
    security.gid: 65534
    security.uid: 65534
    type: proxy
  torrent-udp-proxy:
    connect: udp:0.0.0.0:50000,6881
    listen: udp:0.0.0.0:50000,6881
    security.gid: 65534
    security.uid: 65534
    type: proxy
